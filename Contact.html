<h1>How To Reach Us?</h1>

</div>
<div >
<form>
<!-- ============name======= -->
<div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Name  </label>
    <div class="col-sm-9">
      <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Please Enter Your Name">
    </div>
  </div>
  <!-- ============Email=========== -->
  <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email </label>
    <div class="col-sm-9">
      <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Please Enter Your Email Address">
    </div>
  </div>
  <!-- ========Contact================ -->
  <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Contact No </label>
    <div class="col-sm-9">
      <input type="number" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Please Enter Your Contact NO">
    </div>
  </div>  
  <!-- =====No Of Person======== -->
  <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">No Of Person</label>
    <div class="col-sm-9">
      <input type="number" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Please Enter NO Of Person">
    </div>
  </div>  
  <!-- =====Complaint==== -->
   <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Complaint </label>
    <div class="col-sm-9">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please Enter Complain If Any"></textarea>
    </div>
  </div>  

<!-- ====Suggestion==== -->
<div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Suggestion</label>
    <div class="col-sm-9">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please Enter Suggestion If Any"></textarea>
    </div>
  </div>
  <!-- ====Button-===== -->
<div class="text-right">   
<button type="submit" class="btn btn-warning">Submit</button>
